<!DOCTYPE html>
<html>
<head>
    <title>SVG to PNG Converter</title>
</head>
<body>
    <canvas id="canvas" width="1200" height="630"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        // Create gradient background
        const gradient = ctx.createLinearGradient(0, 0, 1200, 630);
        gradient.addColorStop(0, '#2563eb');
        gradient.addColorStop(1, '#1d4ed8');
        
        // Fill background
        ctx.fillStyle = gradient;
        ctx.fillRect(0, 0, 1200, 630);
        
        // Add text
        ctx.fillStyle = 'white';
        ctx.font = 'bold 72px Arial';
        ctx.textAlign = 'center';
        ctx.fillText('Making HK IT!', 600, 250);
        
        ctx.fillStyle = '#93c5fd';
        ctx.font = '36px Arial';
        ctx.fillText('The Future is Here', 600, 320);
        
        ctx.fillStyle = '#dbeafe';
        ctx.font = '24px Arial';
        ctx.fillText('Leading Hong Kong Technology News Platform', 600, 380);
        
        ctx.fillStyle = '#bfdbfe';
        ctx.font = '20px Arial';
        ctx.fillText('AI • Startups • Digital Transformation • Market Analysis', 600, 450);
        
        // Convert to PNG and download
        canvas.toBlob(function(blob) {
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'og-image-compact.png';
            a.click();
        }, 'image/png', 0.8);
    </script>
</body>
</html>
